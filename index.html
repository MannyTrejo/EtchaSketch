<!DOCTYPE html>
	<html>
		<head>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<link rel="stylesheet" type="text/css" href="style.css"></link>
			<title>Etch-A-Sketch</title>
		</head>
		<body> 
		<header>
	
            <p>Move mouse over canvas to draw, clear to wipe canvas</p>
            <p>Set desired canvas size: 16x16, or 64x64</p>
			<input class="button" id="16x16" type="submit" value="16x16"></input>
			<input class="button" id="64x64" type="submit" value="64x64"></input>
			<input class="button" id="Clear" type="submit" value="Clear"></input>
			
		</header>
		<div class="wrapper" id = "container"></div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
